<!-- It contains the survey page table with fields and required specifications mentioned in the assignment along with the comments. -->
<!DOCTYPE html>
<html>
<head>
    <title>The CS Department Information Page</title>
    <!-- Using bootstrap features -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Using background color as grey **/
        body {
            background-color: #f1f1f1; 
        }

        /* Using text color as green for h1 elements **/
        .h1 {
            color: #006633;
        }

        /* Header element styling **/
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: rgb(197, 194, 194);
            padding: 20px;
        }

        img {
            height: 100px;
            margin-right: 20px;
        }

        /* Border as green color with 5px **/
        .double-border-yg {
            border: 5px solid #006633;
            width: 50%;
            padding: 8px;
            position: relative;
        }
    </style>
    <script>
        window.onerror = function() {
            window.location.href = 'error.html';
        }
    </script>
</head>
<body>

    <!-- Start of body -->
    <!-- Logo and Heading of the Page with heading of green color-->
    <header>
        <img src="gmu1.png" alt="Logo">
        <h1 class="h1">DEPARTMENT OF COMPUTER SCIENCE - GMU</h1>
    </header>
    <br>

    <div class="container mt-3">
        <div class="double-border-yg">
             <!-- Using yellow color for heading h2 -->
            <h2 style="color:#FFCC33;">GMU CS DEPARTMENT - FEEDBACK</h2>
        </div>
        <br><br>

         <!-- Form creation with autocomplete as on and http method as post -->
        <form id="myForm" action="#" method="post" autocomplete="on">
            <!-- username, street, city, state, zip, telephone number, email, url and date of survey as required in a text input type -->
            <label for="user name" style="margin-right: 10px;">USERNAME<span style="color:#ff0000">*</span>:</label>
            <input type="text" id="user name" name="user name" autofocus="on" required><br><br>

            <label for="street address" style="margin-right: 10px;">STREET ADDRESS<span style="color:#ff0000">*</span>:</label> 
            <input type="text" id="street address" name="street address" required><br><br>

            <label for="city" style="margin-right: 10px;">CITY<span style="color:#ff0000">*</span>:</label>
            <input type="text" id="city" name="city" required><br><br>

            <label for="state" style="margin-right: 10px;">STATE<span style="color:#ff0000">*</span>:</label>
            <input type="text" id="state" name="state" required><br><br>

            <label for="zip" style="margin-right: 10px;">ZIP CODE<span style="color:#ff0000">*</span>:</label>
            <input type="text" id="zip" name="zip" required><br><br>

            <label for="telephone number" style="margin-right: 10px;">TELEPHONE NUMBER<span style="color:#ff0000">*</span>:</label>
            <input type="tel" id="telephone number" name="telephone number" placeholder="(###-###-###)" required><br><br>
            
            <label for="e-mail" style="margin-right: 10px;">E-MAIL<span style="color:#ff0000">*</span>:</label>
            <input type="email" id="e-mail" name="e-mail" size="30" placeholder="johnsmith@gmail.com" required><br><br>

            <label for="url" style="margin-right: 10px;">URL<span style="color:#ff0000">*</span>:</label>
            <input type="text" id="url" name="url" size="40" placeholder="https://www.github.com/john-smith/" required><br><br>

            <label for="date of survey" style="margin-right: 10px;">DATE OF SURVEY<span style="color:#ff0000">*</span>:</label>
            <input type="text" id="date of survey" name="date of survey" placeholder="MM-DD-YYYY" required><br><br>

            <!-- Checkboxes -->
            <h5>What did you like most about the campus ?</h5>
            <input type="checkbox">
            <label for=""> Student</label><br>
            <input type="checkbox">
            <label for=""> Location</label><br>
            <input type="checkbox">
            <label for=""> Campus</label><br>
            <input type="checkbox">
            <label for=""> Atmosphere</label><br>
            <input type="checkbox">
            <label for=""> Dorm rooms</label><br>
            <input type="checkbox">
            <label for=""> Sports</label>
            <br><br>

            <!-- Radio buttons -->
            <h5>How did you became interested in the university ?</h5>
            <input type="radio">
            <label for="">Friends</label><br>
            <input type="radio">
            <label for="">Television</label><br>
            <input type="radio">
            <label for="">Internet</label><br>
            <input type="radio">
            <label for="">Others</label>
            <br><br>

            <!-- Select dropdown for recommendation -->
            <h5>How likely would you recommend this school ?</h5>
            <select name = "recommend">
                <option selected="selected">Very Likely</option>
                <option>Likely</option>
                <option>Unlikely</option>
            </select>
            </br></br>

            <!-- Text box for raffle - so that student will be given free movie ticket -->
            <label for="raffle">Raffle (Enter at least ten comma separated numbers ranging from 1 through 100):</label><br>
			<input type="text" id="raffle" name="raffle" style="width:30%;">
            <br><br>

            <!-- Text area for additional comments-->
            <h5>Additional comments:</h5><br>
            <textarea name="message" rows="4" cols="70"></textarea><br><br>

            <!-- Submit and cancel button -->
            <input type="submit" value="Submit">
            <input type="reset" value="Cancel">
             <!-- End of form -->  
        </form>
        </br></br>
    </div>
    <!-- End of body -->  
</body>
</html>
